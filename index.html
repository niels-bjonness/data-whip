<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Whip: Unified Business Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A; /* slate-900 */
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1E2B3B; /* slate-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #0891B2; /* cyan-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #06B6D4; /* cyan-500 */
        }

        /* The 90-Day Sprint Refinery */
        .phase-btn {
            transition: all 0.3s ease;
            border-bottom-width: 4px;
            border-color: transparent;
        }
        .phase-btn.active {
            border-color: #06B6D4; /* cyan-500 */
            background-color: #1E2B3B !important; /* slate-800 */
            color: #ffffff !important;
        }
        .phase-btn:hover:not(.active) {
            background-color: #334155; /* slate-700 */
        }

        /* Visual Elements */
        .diagram-box {
            background-color: #1E2B3B; /* slate-800 */
            border: 1px solid #334155; /* slate-700 */
            border-radius: 0.75rem;
            padding: 1.5rem;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease;
        }
        .diagram-box:hover {
            transform: translateY(-4px);
            border-color: #06B6D4;
        }
        .diagram-icon {
            width: 3.5rem;
            height: 3.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            background-color: #334155;
            color: white;
        }
        
        /* Toggle Animation */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 antialiased">

    <header class="sticky top-0 z-50 w-full bg-slate-900/90 backdrop-blur-lg border-b border-slate-700 shadow-lg">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-20 flex justify-between items-center">
            <div class="flex items-center">
                <span class="text-2xl font-bold text-slate-100 mr-8">Data<span class="text-cyan-400">Whip</span></span>
            </div>

            <div class="hidden md:flex items-center space-x-6">
                <a href="#problem" class="text-sm font-medium text-slate-300 hover:text-cyan-400">The Problem</a>
                <a href="#solution" class="text-sm font-medium text-slate-300 hover:text-cyan-400">Solution</a>
                <a href="#process" class="text-sm font-medium text-slate-300 hover:text-cyan-400">Process</a>
                <a href="#audit" class="bg-cyan-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-cyan-500 transition-colors duration-200">
                    Get Audit
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section id="overview" class="pt-20 pb-20 md:pt-32 md:pb-24 relative overflow-hidden">
            <div class="max-w-4xl mx-auto px-4 text-center relative z-10">
                
                <h1 class="text-4xl font-extrabold text-white sm:text-6xl leading-tight mb-6">
                    Whip Your Data <span class="text-cyan-400">Into Shape</span>.
